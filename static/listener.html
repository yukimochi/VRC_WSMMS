<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>YUKIMOCHI VRChat WebSocket Multimedia Streaming Listener</title>
    <script src="lib/xaudio.js"></script>
    <script src="lib/opus.js"></script>
    <script src="lib/libopus.js"></script>
    <script src="lib/ws-audio-api.js"></script>
    <script>
        function getParam(name) {
            url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
    <script>
        const SERVER = "ws://localhost/websocket";
        const params = { "room": getParam('room') };

        var player = new WSAudioAPI.Player({
            codec: {
                sampleRate: 48000,
                channels: 2,
                app: 2049,
                frameDuration: 2.5,
                bufferSize: 8192
            },
            server: SERVER
        }, 'listener-' + params.room);

        player.start();
        window.onbeforeunload = function () {
            player.stop();
        }
    </script>
</head>

<body>
</body>

</html>
